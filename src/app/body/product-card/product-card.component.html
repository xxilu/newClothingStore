<div class="row">
    <div class="block-filter">
        <div class="filter-content">
            <label class="btn">Mức giá</label>
            <!-- <button type="button" [routerLink]="['/product-list']"   (click)=" FillProdUnder4Million()" class="btn">Dưới 4 triệu</button> -->
            <!-- <button type="button" (click)=" FillProdFrom4To8Million()" class="btn">Từ 4 triệu đến 8 triệu</button>
            <button type="button" (click)="FillProdFrom8To11Million()" class="btn">Từ 8 triệu đến 11 triệu</button>
            <button type="button" (click)="FillProdOver12Million()" class="btn">Trên 12 triệu</button> -->
        </div>

        <div class="filter-content">
            <label class="btn"> Sắp xếp theo</label>
            <button type="button" (click)="SortIncreaseByPrice()" class="btn"><i class="bi bi-sort-down-alt"></i> Giá thấp - cao</button>
            <button type="button" (click)="SortDecreaseByPrice()" class="btn"><i class="bi bi-sort-up"></i> Giá cao - thấp</button>

        </div>
    </div>
</div>
<div class="row" >
    <div class="col-lg-4 col-md-6 col-sm-6 d-flex" *ngFor="let prod of products">
        <div class="card w-100 my-2 shadow-2-strong">
            <img src = {{prod.imgPath1}} class="card-img-top" />
            <div class="card-body d-flex flex-column align-items-center">
                <div class="d-flex flex-row">
                    <h5 class="mb-1 me-1">{{prod.productName}}</h5>
                    

                </div>
                <div class="d-flex flex-row">
                    <span class="text-danger"><s>{{prod.initialPrice}} VNĐ</s></span></div>
                <div class="d-flex flex-row">
                    <h5 class="mb-1 me-1">{{prod.officialPrice}} VNĐ</h5>
                    
                </div>
                <!-- <p class="card-text">{{prod.introduction}}</p> -->
                <div class="">
                    <a [routerLink]="['/product-detail', prod.productId]" class="btn btn-primary shadow-0 me-1">Xem chi tiết</a>
                    <!-- <button class="love-product-btn" (click)="AddToFavorite(product)"><i class="bi bi-heart-fill"></i>yêu thích</button> -->

                    <!-- <a href="#!" class="btn btn-light border icon-hover px-2 pt-1"><i class="bi bi-heart-fill"></i></a> -->
                </div>
            </div>
        </div>
    </div>
