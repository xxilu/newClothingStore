<div class="container pt-4">
    <div class="row justify-content-center">
        <div class="col-lg-5 login-modal login-box ">
            <form #f="ngForm" (ngSubmit)="onSignUp(f)">
                <div class="" style="margin-top: 100px;">
                    <div class="register-form text-center">
                        <h1>Đăng ký tài khoản mới</h1>
                        <div class="input-box">
                            <input type="text" class="form-control mb-3" placeholder="Tên" ngModel name="userName">
                        </div>
                        <div class="input-box">
                            <input type="password" class="form-control mb-3" placeholder="Nhập mật khẩu" ngModel
                                name="passWord">
                        </div>
                        <div class="input-box">
                            <input type="password" class="form-control mb-3" placeholder="Nhập lại mật khẩu" ngModel
                                name="confirmPassword">
                        </div>
                        <div class="input-box">
                            <input type="number" class="form-control mb-3" placeholder="Số điện thoại" ngModel
                                name="phoneNumber">
                        </div>
                        <div class="input_field checkbox_option mb-3">
                            <input type="checkbox" id="cb2">
                            <label for="cb2">Tôi chấp nhận các điều khoản và điều kiện</label>
                        </div>
                        <div class="input-box">
                            <div class="btn btn-primary d-flex">
                                <button class="btn btn-primary"
                                    style="background-color: var(--main-color); width: 100%;" type="submit">Đăng ký
                                    ngay</button>

                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--end-register-->
</div>
