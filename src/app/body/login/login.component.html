<div class="container login-modal" style="padding-top: 10%;">
    <div class="login-box">
        <div class="login-content" style="float: right;">
            <img style="width: 400px; height: 400px; margin-right: 80px;" src="assets/img_login.png" alt="">
        </div>
        <div class="login-content" style="width: 450px; height: 400px; ">
            <div style="padding-top: 56px;">
                <h3>Xin chào !</h3>
                <p class="text-secondary">Tạo một tài khoản để nhận được những ưu đãi tốt nhất từ chúng tôi</p>
                <form #form="ngForm" (ngSubmit)="onLogIn(form)">
                    <div class="form-group mb-3">
                        <input ngModel name="userName" type="text" id="username" class="form-control"
                            aria-describedby="emailHelp" placeholder="Tài khoản" required>
                    </div>
                    <div class="form-group mb-3">
                        <input ngModel name="password" type="password" class="form-control" id="password"
                            placeholder="Mật khẩu" required>
                    </div>
                    <div *ngIf="errorMessage" style="color: red; margin: 10px 0;"> {{errorMessage}} </div>

                    <button class="btn btn-primary mb-3" type="submit">Đăng nhập</button>
                    <div class="register-box">
                        <p>Bạn chưa có tài khoản ?</p>
                        <a [routerLink]="['/register']" routerLinkActive="router-link-active">Đăng ký ngay</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
